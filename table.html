<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #000;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption style="margin-bottom: 10px;">My friends collection</caption>
            <thead>
                <tr>
                    <th>No</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Priya</td>
                    <td>Sarkar</td>
                    <td>17</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Amit</td>
                    <td>Shekh</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Shamim</td>
                    <td>Sorkar</td>
                    <td>27</td>
                </tr>
            </tbody>

            <tfoot>
                <td colspan="2">Total friends: 4</td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table</h2>
        <ul>
            <li>Table: table</li>
            <li>Table head: thead</li>
            <li>Table body: tbody</li>
            <li>Table foot: tfoot</li>
            <li>Table row: tr</li>
            <li>Table data: td</li>
        </ul>
    </section>
</body>
</html>

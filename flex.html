<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <!-- css -->
    <style>
        .container {
            display: flex;
        }
        
        .container div {
            width: 200px;
            text-align: center;
            border: 2px solid chocolate;
            margin-bottom: 10px;
            height: 50px;
            font-size: 3em;
        }

        .box-container {
            display: flex;
            gap: 50px;
        }

        .box {
            font-size: 4em;
            height: 150px;
            width: 150px;
            border: 2px solid slateblue;
            text-align: center;
        }

        .user-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }

        .user {
            border: 2px solid blue;
            height: 150px;
            width: 150px;
            background-color: aquamarine;
            font-size: 2em;
        }

        .card-container {
            display: flex;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>

    <div class="user-container">
        <div class="user">user 1</div>
        <div class="user">user 2</div>
        <div class="user">user 3</div>
    </div>

    <div class="card-container">
        <div class="user">user 1</div>
        <div class="user">user 2</div>
        <div class="user">user 3</div>
        <div class="user">user 4</div>
        <div class="user">user 5</div>
        <div class="user">user 6</div>
        <div class="user">user 7</div>
        <div class="user">user 8</div>
        <div class="user">user 9</div>
        <div class="user">user 10</div>
        <div class="user">user 11</div>
        <div class="user">user 12</div>
        <div class="user">user 13</div>
        <div class="user">user 14</div>
        <div class="user">user 15</div>
        <div class="user">user 16</div>
        <div class="user">user 17</div>
        <div class="user">user 18</div>
    </div>
</body>
</html>
